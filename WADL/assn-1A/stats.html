  <!-- doughnut  -->
  <script>
    var xValues = ["USA", "Canada", "UK", "India", "Singapore"];
    var yValues = [55, 49, 44, 24, 15];
    var barColors = ["#b91d47", "#00aba9", "#2b5797", "#e8c3b9", "#1e7145"];

    new Chart("myChart1", {
      type: "doughnut",
      data: {
        labels: xValues,
        datasets: [
          {
            backgroundColor: barColors,
            data: yValues,
          },
        ],
      },
      options: {
        title: {
          display: true,
          text: "Crypto Market in 2021",
        },
      },
    });
  </script>

  <!--  line graph -->
  <script>
    var xValues = [100, 200, 300, 400, 500, 600, 700, 800, 900, 1000];

    new Chart("myChart2", {
      type: "line",
      data: {
        labels: xValues,
        datasets: [
          {
            data: [860, 1140, 1060, 1060, 1070, 1110, 1330, 2210, 7830, 2478],
            borderColor: "red",
            fill: false,
          },
          {
            data: [1600, 1700, 1700, 1900, 2000, 2700, 4000, 5000, 6000, 5500],
            borderColor: "green",
            fill: false,
          },
        ],
      },
      options: {
        legend: { display: false },
        title: {
          display: true,
          text: "Crypto Vs Stock Markets",
        },
      },
    });
  </script>

  <!-- bar graph  -->
  <script>
    var xValues = ["Bitcoin", "Ethereum", "Cardano", "Solana", "Matic"];
    var yValues = [85, 65, 23, 45, 30];
    var barColors = ["red", "green", "blue", "orange", "brown"];

    new Chart("myChart3", {
      type: "bar",
      data: {
        labels: xValues,
        datasets: [
          {
            backgroundColor: barColors,
            data: yValues,
          },
        ],
      },
      options: {
        legend: { display: false },
        title: {
          display: true,
          text: "Crypto Currency Market Cap",
        },
      },
    });
  </script>

  <script>
    var xValues = [];
    var yValues = [];
    generateData("x*3+x*2+8", 0, 10, 0.5);

    new Chart("myChart4", {
      type: "line",
      data: {
        labels: xValues,
        datasets: [
          {
            fill: false,
            pointRadius: 1,
            borderColor: "rgba(255,0,0,0.5)",
            data: yValues,
          },
        ],
      },
      options: {
        legend: { display: false },
        title: {
          display: true,
          text: "Steep Increase In Crypto Markets",
          fontSize: 16,
        },
      },
    });
    function generateData(value, i1, i2, step = 1) {
      for (let x = i1; x <= i2; x += step) {
        yValues.push(eval(value));
        xValues.push(x);
      }
    }
  </script>
